<ion-view view-title="Product">
  <ion-content>
  <div>
    <div class="list card">
      <div class="item">
        <img src="{{product.images[0]}}" style="max-width:100%;">
      </div>
      <div class="item">
        <b>{{product.name}}</b>
        <p>$ {{product.price}}</p>
      </div>
    </div>
     <button class="button button-balanced button-block" ng-click="addToCart()"><span class="ion ion-android-cart"></span> Add to cart</button>
  </div>
  </ion-content>
</ion-view>
